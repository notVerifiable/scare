<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      <b>Scare - Melhores Clássicos</b>
    </ion-title>
  </ion-toolbar>
</ion-header>
<style>

.container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px; /* Adicionei uma margem inferior para separar as linhas */
  }

  .linha {
    display: flex;
    align-items: center;
  }

  .frase, .nome {
    padding-left: 1%;
    padding-right: 1%;
    vertical-align: middle;
  }

  .frase-central {
    padding-right: 5.5%;
    vertical-align: middle;
  }

</style>
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list size="small">
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
    <div class="container">
      <p class="frase"><em>"Você gosta de filmes de terror?"</em></p>
      <p class="frase-central"><em>"Bem-vindo ao meu pesadelo!"</em></p>
      <p class="frase"><em>"Espera, eu sou o mocinho!"</em></p>
    </div>
    <div class="container">
      <p class="nome">- Billy Loomis, Pânico (1996)</p>
      <p class="nome">- Freddy, Hora do Pesadelo (1984)</p>
      <p class="nome">- Chucky, Brinquedo Assassino (1988)</p> 
    </div>
  </ion-list>
</ion-content>
