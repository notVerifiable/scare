<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="message">
  <ion-item>
    <ion-img src="assets/pfp/doofy.png" alt="Imagem do Perfil" style="width: 50px; height: 50px; border-radius: 50%;"></ion-img>
    <ion-label class="ion-text-center">
      <h1 style="font-size: 4.5em;">
        {{ message.fromName }}
        <span class="date">
          <ion-note>{{ message.date }}</ion-note>
        </span>
        
      </h1>
    </ion-label>
  </ion-item>
  

  <div class="ion-padding">
    <h3>Assassino: {{ message.subject }}</h3>
    <p>{{ message.resumo }}</p>
    <div class="ion-text-center">
      <ion-img
        *ngIf="message.linkcapa"
        [src]="message.linkcapa"
        alt="Capa do Filme"
        style="--max-width: 100%; --max-height: 200px; --min-width: 100px; --min-height: 150px;"
      ></ion-img>
    </div>
  </div>
  
  
</ion-content>
